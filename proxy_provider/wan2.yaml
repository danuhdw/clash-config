# Define anchors for common configurations
common: &common
  type: trojan
  server: 172.67.5.14
  port: 443
  password: home # Default password, can be overridden in each proxy
  udp: true
  skip-cert-verify: true
  network: ws
  interface-name: wwan0 # Specify the network interface to use

# Define anchor for ws-opts configuration
ws_opts: &ws_opts
  path: /trojan # Default path, can be overridden in each proxy

proxies:

  # NetQ
  - name: "N-ID1"
    <<: *common
    # password: override_default_password
    sni: id1.danupoint.my.id
    ws-opts:
      <<: *ws_opts
      # path: "/override_default_path"
      headers:
        Host: id1.danupoint.my.id

  # NetQ
  - name: "N-ID2"
    <<: *common
    # password: override_default_password
    sni: id2.danupoint.my.id
    ws-opts:
      <<: *ws_opts
      # path: "/override_default_path"
      headers:
        Host: id2.danupoint.my.id

  # NetQ
  - name: "N-ID3"
    <<: *common
    # password: override_default_password
    sni: id3.danupoint.my.id
    ws-opts:
      <<: *ws_opts
      # path: "/override_default_path"
      headers:
        Host: id3.danupoint.my.id

  # GlobalSSH
  - name: "G-SG04"
    <<: *common
    password: 4fac830f-1c3c-4a5c-9ede-3ba34e9a3bbd
    sni: tro-sg04.gproxy.pro
    ws-opts:
      <<: *ws_opts
      path: "/trojan-ws"
      headers:
        Host: tro-sg04.gproxy.pro

  # GlobalSSH
  - name: "G-ID11"
    <<: *common
    password: 3e0c0e2d-f8d7-482b-9ea8-50505057bcf0
    sni: tro-id11.gproxy.pro
    ws-opts:
      <<: *ws_opts
